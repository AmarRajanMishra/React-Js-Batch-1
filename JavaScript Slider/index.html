<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div>
            <h1>Product Card Slider</h1>
        </div>
        <div class="product-card" id="cardbox">
            <div class="image">
                <h1>Card -1</h1>
            </div>
            <div class="image">
                <h1>Card -2</h1>
            </div>
            <div class="image">
                <h1>Card -3</h1>
            </div>
            <div class="image">
                <h1>Card -4</h1>
            </div>
            <div class="image">
                <h1>Card -5</h1>
            </div>
            <div class="image">
                <h1>Card -6</h1>
            </div>
            <div class="image">
                <h1>Card -7</h1>
            </div>
            <div class="image">
                <h1>Card -8</h1>
            </div>
            <div class="image">
                <h1>Card -9</h1>
            </div>
            <div class="image">
                <h1>Card -10</h1>
            </div>
        </div>
        <div class="btn-section">
            <button class="btn" onclick="prevBtn()">Prev</button>
            <button class="btn" onclick="nextBtn()">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
